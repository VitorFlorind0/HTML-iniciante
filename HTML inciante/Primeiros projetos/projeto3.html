<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTAS</title>
</head>
<body>
    <h2><b>TIPOS DE LISTA</b></h2>
    <!-- Lista não ordenada -->
    <!-- Lista type, square, circle, disc-->
    
    <ul type="circle">
        <li>eu</li>
        <li>eu2</li>
        <li>eu3</li>
    </ul>
    <hr>   
    <h2><b>Perguntas</b></h2>
        <!-- Lista ordenada -->
         <!-- Lista type, 1, A, a, I, i-->
    <ol type="1">
        <li>Qual é o seu nome?</li>
        <li>Qual é a sua idade?</li>
        <li>Qual é o seu sexo?</li>
    </ol>
    
</body>
</html>
